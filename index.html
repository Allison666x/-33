<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            color: #3A953C; /* Verde Pantone 18-6031 TCX */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .heart {
            width: 100px;
            height: 100px;
            background: url("imagenes/1x.jpg") no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3A953C;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #2e6c2d;
        }
        .small-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url("imagenes/1x.jpg") no-repeat center;
            background-size: contain;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Para mi Bebe</h1>
        <p>Este es un sitio especial hecho con mucho cariño, para mi amor.</p>
        <a href="#" class="button">TE AMO MUCHO BEBE </a>
    </div>
    <!-- Agregando más corazones pequeños con diferentes animaciones -->
    <div class="small-heart" style="top: 60%; left: 10%; animation-delay: 0s;"></div>
    <div class="small-heart" style="top: 70%; left: 20%; animation-delay: 1s;"></div>
    <div class="small-heart" style="top: 80%; left: 30%; animation-delay: 2s;"></div>
    <div class="small-heart" style="top: 90%; left: 40%; animation-delay: 3s;"></div>
    <div class="small-heart" style="top: 60%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="small-heart" style="top: 70%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="small-heart" style="top: 80%; left: 70%; animation-delay: 2.5s;"></div>
    <div class="small-heart" style="top: 90%; left: 80%; animation-delay: 3.5s;"></div>
    <div class="small-heart" style="top: 60%; left: 90%; animation-delay: 1s;"></div>
    <div class="small-heart" style="top: 70%; left: 15%; animation-delay: 0.75s;"></div>
</body>
</html>
